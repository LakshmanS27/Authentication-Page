<!DOCTYPE html>

<head>

    <title>Authentication</title>
    <!-- bootstrap and awesome icon CDN links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/index.css">

</head>

<body>

    <!-- Main container for the entire page, adds top margin for spacing -->
    <div class="container mt-5">
        <!-- Row centered using justify-content-center -->
        <div class="row justify-content-center">
            <!-- Columns defining the form's width for medium and large screens, centered within the row -->
            <div class="col-md-8 col-lg-6">
                <!-- The card component, giving the form a nice white background and subtle shadow -->
                <div class="card shadow-sm">
                    <!-- Inner padding for the card body -->
                    <div class="card-body p-4">
                        <div class="row">

                            <!-- Main heading for the login section -->
                            <h2 class="login">Login</h2>

                            <!-- The main form element -->
                            <form>

                                <!-- Input group for the email field -->
                                <div class="mb-3">
                                    <!-- Form control class applies default Bootstrap styling (full width, etc.) -->
                                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                                </div>
                                <!-- Input group for the password field -->
                                <div class="mb-3">
                                    <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                                </div>
                                <!-- Layout for the "Remember me" checkbox and "Forgot password" link, using flexbox to space them out -->
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">Remember me</label>
                                    </div>
                                    <a href="#">Forgot your password?</a>
                                </div>

                                <!-- Primary action button, set to full width -->
                                <button type="submit" class="btn btn-primary w-100 mb-2">Login</button>

                                <!-- Link to sign up, centered below the login button -->
                                <div class="signup">
                                    <span style="display: inline;">Don't have an account?</span>
                                    <a style="display: inline;" href="#">Sign up</a>
                                </div>

                                <!-- Horizontal dividers with "or connect with" text in the middle, great for visual separation -->
                                <div class="d-flex align-items-center justify-content-center my-4">
                                    <hr class="flex-grow-1 mx-3">
                                    <span class="text-muted">or connect with</span>
                                    <hr class="flex-grow-1 mx-3">
                                </div>

                                <!-- Container for social media icons (requires Font Awesome links in the head) -->
                                <div class="icon-container">
                                    <i class="fa-brands fa-facebook"></i>
                                    <i class="fa-brands fa-google"></i>
                                    <i class="fa-brands fa-github"></i>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
